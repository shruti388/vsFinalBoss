<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="nav">
        <div class="name-main">
            <img src="logo.png" height="30px" id="logo">
        <div class="name">Visual Studio Code</div>
        </div>
        

        <div class="nav-elements">
            <div class="a">Docs</div>
            <div class="a">Updates</div>
            <div class="a">Blogs</div>
            <div class="a">API</div>
            <div class="a">Extensions</div>
            <div class="a">FAQ</div>
            <div class="a">Github Copilot</div>
            <div class="mainBtn">
                <div class="mode">
                    <img src="https://code.visualstudio.com/assets/icons/theme-light.svg" class="a" width="25px">
                </div>

                <div class="search-main">
                    <input type="text" placeholder="Search Docs" class="search">
                    <img src="https://code.visualstudio.com/assets/icons/search-dark.svg" class="search-icon">
                </div>


                <div class="download">
                    <button class="btn4">Download</button>
                </div>






            </div>



        </div>
    </div>
    <div class="h1">
        <h1>Your code editor.</h1>
        <h1>Redifined with AI.</h1>
    </div>
    <div class="btn">
        <button class="btn1">Download for Windows</button>
        <button class="btn2">Try agent mode</button>
    </div>
    <div class="video-2">
        <video class="video">
            <source src="video.webm">
        </video>
    </div>

</html>
